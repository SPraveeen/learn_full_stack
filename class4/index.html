<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        /* universal selector */
        *{
            box-sizing: border-box;
        }
        .box1{
            background-color: lightblue;
            height: 100px;
            width: 100px;
            border: 1px solid blue;
            padding: 10px;
        }
        .box2{
            background-color: lightgreen;
            height: 150px;
            width: 200px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>Hello</h1>
    </div>
    <div class="box2">
        <h1>Good Bye!</h1>
    </div>

</body>
</html>
